<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7ed27b58c3.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
     <link rel="stylesheet" href="style.css">
</head>

<body>
     <div class="container">
        <h1>
            WEATHER APP FORECAST
       </h1>
       


    <div class="container">
        <div class="row">
            <div class="col-6">
                <form id=find-city>
                    <div class="searchCity">
                        <input type="text" class="form-control" id="exampleInputText" placeholder="Enter a city">
                    </div>
                </form>
            </div>
            <div class="col-6">   
                <div class="geoLocation"><button class="currentLocation"><i class="fas fa-map-marked-alt"></i></button>
                </div>
            </div>
            <br />
        </div>
        </div>
        <div class="row">
            <div class="card" style="width:99.5%;">
                <div class="card-body">
                    <br/>
                    <h2 id="card-city">location</h2>
                    <h5 class="today">Sunday 15 November 2020, 18:50</h5>
                    <h2 id="card-temperature">
                        <img
                        src="";
                        alt="";
                        id="icon";
                    /> 
                        <span class="temperaturevalue">50</span></class><span class="units"><a href="#" id="celsius"> °C</a> |<a href="#" id="fahrenheit">°F</a> </span></h2>
                    <p class="description"> <span id="description">description </span> | Humidity: <span id="humidity"> 32</span>% | Wind: <span id="wind">3</span>km/h </p>
                </div>
            </div>
        </div>
        <div class="row" id=forecast>
            
        </div>

    </div>
    </div>
    <script src="app.js"></script>
</body>
<footer><small><a href="https://github.com/Marylynobi/weatherappforcast" target="_blank">Open-source code</a> by Marylyn Obi</small>
</footer>

</html>
